name: Lint Docker Compose

on:
  workflow_call:
  push:
    paths:
      - "docker/**/compose.yaml"
  pull_request:
    paths:
      - "docker/**/compose.yaml"

  workflow_dispatch:

jobs:
  dclint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2
      - name: Lint Docker Compose files
        uses: docker-compose-linter/dclint-github-action@v1.6.0
        with:
          path: docker
          recursive: true
          disable_rule: no-unbound-port-interfaces service-ports-alphabetical-order services-alphabetical-order
