version: '3'

services:
  uptimekuma:
    image: louislam/uptime-kuma:latest
    container_name: uptimekuma
    networks:
      - proxy
    ports:
      - "3001:3001"
    volumes:
      - ./uptimekuma-data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

networks:
  proxy:
    external: true