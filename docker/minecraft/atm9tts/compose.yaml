name: minecraft_atm9tts

services:
  atm9tts:
    image: itzg/minecraft-server:java21
    container_name: atm9tts
    volumes:
      - ${DOCKER_DATA_DIR:?error}/minecraft/${COMPOSE_PROJECT_NAME:?error}/data:/data
    environment:
      - TZ=Europe/Berlin
    env_file: .env
    ports:
      - "${MINECRAFT_PORT:-25565}:25565"
    restart: unless-stopped
    stdin_open: true
    tty: true
