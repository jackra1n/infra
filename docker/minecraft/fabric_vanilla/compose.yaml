services:
  minecraft_server_vanilla:
    image: itzg/minecraft-server:java21
    container_name: mc_vanilla
    ports:
      - ${MINECRAFT_PORT:-25565}:25565
    env_file: .env
    tty: true
    stdin_open: true
    restart: unless-stopped
    volumes:
      - ${DOCKER_DATA_DIR:?error}/${COMPOSE_PROJECT_NAME:?error}/data:/data
